<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(-45deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: popUp 1s ease;
        }

        @keyframes popUp {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 500;
            color: #fff;
        }

        .form-container input {
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            border: 2px solid #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .form-container button {
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            width: 100%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .form-container button:active {
            background-color: #1abc9c;
            transform: scale(1);
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            text-align: center;
            width: 100%;
        }

        .back-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .back-btn:active {
            background-color: #e74c3c;
            transform: scale(1);
        }

        .additional-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
        }

        .additional-btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        .additional-btn:active {
            background-color: #2ecc71;
            transform: scale(1);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>ลงทะเบียน</h2>
        <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
        <input type="email" id="email" placeholder="อีเมล" required>
        <input type="password" id="password" placeholder="รหัสผ่าน" required>
        <button onclick="registerUser()">ลงทะเบียน</button>
        <button class="back-btn" onclick="goBack()">กลับไปที่หน้าแรก</button>
        <button class="additional-btn" onclick="goToImagePage()">เพิ่มเติม</button>
    </div>

    <script>
        function registerUser() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (username && email && password) {
                alert(`ลงทะเบียนสำเร็จ!\nชื่อผู้ใช้: ${username}\nอีเมล: ${email}`);
                // เพิ่มโค้ดการบันทึกข้อมูลที่นี่ เช่น ส่งไปยังเซิร์ฟเวอร์
            } else {
                alert("กรุณากรอกข้อมูลให้ครบถ้วน!");
            }
        }

        function goBack() {
            window.location.href = "index.html"; // ไปหน้าแรก
        }

        function goToImagePage() {
            window.location.href = "p3.html"; // ไปหน้าภาพใหม่
        }
    </script>

</body>
</html>
