<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar, Animated Text & Footer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background: url('1.png') no-repeat center center fixed;
  background-size: cover;
  text-align: center;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

</style>
<body>

  <!-- Navigation Bar -->
  <nav class="bg-white-900 text-black fixed w-full top-0 shadow-lg z-20">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        
        <!-- Logo -->
        <div>
            <a href="#">
              <img src="logo.png" alt="โลโก้บริษัท" class="h-10">
            </a>
          </div>

        <!-- Menu Items -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-gray-300">เกี่ยวกับเรา</a>
          <a href="#" class="hover:text-gray-300">กลุ่มบริษัท</a>
          <a href="#" class="hover:text-gray-300">กองเรือ</a>
          <a href="#" class="hover:text-gray-300">ข่าวสาร</a>
          <a href="#" class="hover:text-gray-300">ติดต่อเรา</a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="menu-toggle" class="md:hidden focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-blue-800 text-gray-300">
      <a href="#" class="block px-4 py-2 hover:bg-blue-700">เกี่ยวกับเรา</a>
      <a href="#" class="block px-4 py-2 hover:bg-blue-700">กลุ่มบริษัท</a>
      <a href="#" class="block px-4 py-2 hover:bg-blue-700">กองเรือ</a>
      <a href="#" class="block px-4 py-2 hover:bg-blue-700">ข่าวสาร</a>
      <a href="#" class="block px-4 py-2 hover:bg-blue-700">ติดต่อเรา</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1 class="animated-text" id="title">Welcome to Our Website</h1>
    <p class="sub-text" id="sub-text">Experience the best animations</p>
    <span id="typed-text"></span>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 บริษัทของคุณ | <a href="#" class="hover:underline">นโยบายความเป็นส่วนตัว</a></p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Mobile Menu Toggle
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Fade-in effect using GSAP
    gsap.to("#title", { opacity: 1, y: -10, duration: 1, ease: "power2.out" });
    gsap.to("#sub-text", { opacity: 1, delay: 1, duration: 1 });

    // Typewriter effect
    var typed = new Typed("#typed-text", {
      strings: ["Hello!", "Welcome!", "Enjoy the animations!"],
      typeSpeed: 80,
      backSpeed: 50,
      loop: true,
      startDelay: 1500
    });
  </script>

</body>
</html>
