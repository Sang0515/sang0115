<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1e90ff, #00c9ff);
            background-size: 400% 400%;
            animation: gradientBG 6s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.5);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.7);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(255, 107, 107, 0.5);
        }
    </style>
</head>
<body>

    <h1>โอนร้อยได้ล้าน</h1>
    <button class="btn" onclick="goToNextPage()">ไปหน้าถัดไป</button>

    <script>
        function goToNextPage() {
            document.body.style.opacity = "0"; // ทำให้จางหาย
            setTimeout(() => {
                window.location.href = "p2.html"; // เปลี่ยนหน้า
            }, 800); // รอให้แอนิเมชั่นจบก่อน
        }
    </script>

</body>
</html>
