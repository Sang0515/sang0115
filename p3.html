<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รูปภาพขนาดใหญ่</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .image-container {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .back-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="1.jpg" alt="Large Image"> <!-- เปลี่ยน URL ของรูปภาพ -->
        <button class="back-btn" onclick="goBack()">กลับไปที่หน้าลงทะเบียน</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html"; // เปลี่ยนกลับไปที่หน้าแรก หรือหน้าอื่นตามต้องการ
        }
    </script>

</body>
</html>
